<!DOCTYPE html>
<html>
<head>
    <title>Vector Shooter</title>
    <style>
        canvas {
            border: 1px solid #333;
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game objects
        const player = {
            x: canvas.width/2,
            y: canvas.height-30,
            size: 20,
            dx: 0,
            bullets: [],
            lives: 3,
            invulnerable: false
        };

        const enemies = [];
        let score = 0;
        let gameOver = false;

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameOver) {
                // Draw game over screen
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.fillText('GAME OVER', canvas.width/2 - 120, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width/2 - 70, canvas.height/2 + 40);
                return;
            }

            // Move player
            player.x += player.dx;
            if(player.x < 0) player.x = 0;
            if(player.x > canvas.width) player.x = canvas.width;

            // Draw player (triangle ship)
            ctx.beginPath();
            ctx.strokeStyle = 'lime';
            ctx.moveTo(player.x, player.y - player.size);
            ctx.lineTo(player.x - player.size/2, player.y + player.size/2);
            ctx.lineTo(player.x + player.size/2, player.y + player.size/2);
            ctx.closePath();
            ctx.stroke();

            // Update and draw bullets
            for(let i = player.bullets.length-1; i >= 0; i--) {
                const bullet = player.bullets[i];
                bullet.y -= 10;
                
                // Remove bullets that are off screen
                if(bullet.y < 0) {
                    player.bullets.splice(i, 1);
                    continue;
                }

                // Draw bullet
                ctx.beginPath();
                ctx.strokeStyle = 'white';
                ctx.moveTo(bullet.x, bullet.y);
                ctx.lineTo(bullet.x, bullet.y + 10);
                ctx.stroke();
            }

            // Spawn enemies
            if(Math.random() < 0.02) {
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: 0,
                    size: 15
                });
            }

            // Update and draw enemies
            for(let i = enemies.length-1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += 2;

                // Check collision with player
                if (!player.invulnerable && 
                    Math.abs(player.x - enemy.x) < (player.size + enemy.size)/2 &&
                    Math.abs(player.y - enemy.y) < (player.size + enemy.size)/2) {
                    player.lives--;
                    enemies.splice(i, 1);
                    
                    if (player.lives <= 0) {
                        gameOver = true;
                    } else {
                        // Make player invulnerable for 2 seconds
                        player.invulnerable = true;
                        setTimeout(() => {
                            player.invulnerable = false;
                        }, 2000);
                    }
                    continue;
                }

                // Check collision with bullets
                for(let j = player.bullets.length-1; j >= 0; j--) {
                    const bullet = player.bullets[j];
                    if(Math.abs(bullet.x - enemy.x) < enemy.size &&
                       Math.abs(bullet.y - enemy.y) < enemy.size) {
                        enemies.splice(i, 1);
                        player.bullets.splice(j, 1);
                        score += 100;
                        break;
                    }
                }

                // Remove enemies that are off screen
                if(enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                    continue;
                }

                // Draw enemy (diamond shape)
                ctx.beginPath();
                ctx.strokeStyle = 'red';
                ctx.moveTo(enemy.x, enemy.y - enemy.size);
                ctx.lineTo(enemy.x + enemy.size, enemy.y);
                ctx.lineTo(enemy.x, enemy.y + enemy.size);
                ctx.lineTo(enemy.x - enemy.size, enemy.y);
                ctx.closePath();
                ctx.stroke();
            }

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Lives: ${player.lives}`, 10, 60);

            // Draw player with blinking effect when invulnerable
            if (!player.invulnerable || Math.floor(Date.now() / 100) % 2) {
                ctx.beginPath();
                ctx.strokeStyle = 'lime';
                ctx.moveTo(player.x, player.y - player.size);
                ctx.lineTo(player.x - player.size/2, player.y + player.size/2);
                ctx.lineTo(player.x + player.size/2, player.y + player.size/2);
                ctx.closePath();
                ctx.stroke();
            }

            requestAnimationFrame(gameLoop);
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            if(e.key === 'ArrowLeft') player.dx = -5;
            if(e.key === 'ArrowRight') player.dx = 5;
            if(e.key === ' ') {
                player.bullets.push({
                    x: player.x,
                    y: player.y
                });
            }
        });

        document.addEventListener('keyup', (e) => {
            if(e.key === 'ArrowLeft' && player.dx < 0) player.dx = 0;
            if(e.key === 'ArrowRight' && player.dx > 0) player.dx = 0;
        });

        // Start game
        gameLoop();
    </script>
</body>
</html>
